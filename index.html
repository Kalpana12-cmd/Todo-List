<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
  <h1 class="heading">Todo List</h1>

  <!-- Input Section -->
  <div class="todo-input-grid">
    <input class="js-bar name-input" type="text" placeholder="Todo name">
    <input class="calender date-input" type="date">
    <button class="add-todo-button js-add-button">Add</button>
  </div>

  <!-- Todo List Display Section -->
  <div class="container todo-grid"></div>

  <script src="todoScript.js"></script>
</body>
</html>
